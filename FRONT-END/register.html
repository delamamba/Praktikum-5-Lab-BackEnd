<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="register-form">
        <form action="#" method="POST">
            <label for="new_username">Nama Pengguna:</label>
            <input type="text" id="new_username" name="new_username" required>

            <label for="new_password">Kata Sandi:</label>
            <input type="password" id="new_password" name="new_password" required>

            <button type="submit">Daftar</button>

            <p>Sudah punya akun? <a href="login.html">Login di sini</a></p>
        </form>
    </main>

    <script>
        document.querySelector("form").addEventListener("submit", daftar);
        async function daftar(ev) {
            ev.preventDefault();
            const new_username = document.getElementById("new_username").value;
            const new_password = document.getElementById("new_password").value;
            const response = await fetch("http://localhost:3000/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: new_username,
                    password: new_password
                })
            });
            const data = await response.json();
            console.log(data);
            if (response.status === 201) {
                alert("Registrasi berhasil!");
                window.location.href = "login.html";
            } else {
                alert("Registrasi gagal!");
            }
        }
    </script>
</body>
</html>
